language: python

matrix:
  include:
    - name: "python 3.6"
      python: 3.6
      env: TOXENV=py36
    - name: "python 3.7"
      python: 3.7
      env: TOXENV=py37

before_install:
  - pip3 install cookiecutter
  - cookiecutter . --no-input

install: pip3 install tox

script: tox -c 'flask-graphql-mongo'/tox.ini
