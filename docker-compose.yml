version: '3'
services:
  web:
    container_name: flask_graphql
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    links:
      - mongo
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "80:80"
    volumes:
      - data-volume:/data/db
volumes:
  data-volume:
